<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- header starts from here  -->

    <header class="py-4 shadow-sm bg-white">
      <div class="container flex items-center justify-between">
        <!-- logo starts here  -->
        <a href="#"><img src="../images/logo.png" class="w-14" /></a>
        <!-- logo ends here  -->

        <!-- search bar starts here  -->
        <div class="w-full max-w-xl flex relative">
          <span class="absolute left-4 top-3 text-lg text-gray-400">
            <i class="fas fa-search"></i>
          </span>
          <input
            type="text"
            class="border border-primary w-full border-r-0 pl-12 py-3 pr-3 rounded-r-none rounded-md focus:outline-none"
            placeholder="Search"
          />
          <button
            class="bg-primary border border-primary text-white px-8 rounded-r-md hover:bg-transparent hover:text-primary transition"
          >
            Search
          </button>
        </div>

        <!-- search bar ends here  -->

        <!-- icons starts here  -->

        <div class="flex items-center space-x-5">
          <a
            href="#"
            class="text-center text-gray-700 hover:text-primary transition relative"
          >
            <div class="text-2xl">
              <i class="far fa-heart"></i>
            </div>
            <div class="text-xs leading-3">Wishlist</div>
            <span
              class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs"
              >8</span
            >
          </a>

          <a
            href="#"
            class="text-center text-gray-700 hover:text-primary transition relative"
          >
            <div class="text-2xl">
              <i class="fas fa-shopping-bag"></i>
            </div>
            <div class="text-xs leading-3">Cart</div>
            <span
              class="absolute -right-3 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs"
              >2</span
            >
          </a>

          <a
            href="#"
            class="text-center text-gray-700 hover:text-primary transition relative"
          >
            <div class="text-2xl">
              <i class="far fa-user"></i>
            </div>
            <div class="text-xs leading-3">Account</div>
          </a>
        </div>

        <!-- icons ends here  -->
      </div>
    </header>
    <!-- header ends here  -->

    <!-- navbar starts here  -->
    <nav class="bg-gray-800">
      <div class="container flex">
        <!-- all catagory starts -->
        <div class="px-8 py-4 bg-primary flex items-center cursor-pointer">
          <span class="text-white">
            <i class="fas fa-bars"></i>
          </span>
          <span class="capitalize ml-2 text-white">All Catagories</span>
        </div>
        <!-- all catagory ends -->

        <!-- nav links starts -->
        <div class="flex items-center justify-between flex-grow pl-12">
          <div class="flex items-center space-x-6 capitalize">
            <a href="#" class="text-gray-200 hover:text-white transition"
              >Home</a
            >

            <a href="#" class="text-gray-200 hover:text-white transition"
              >Shop</a
            >

            <a href="#" class="text-gray-200 hover:text-white transition"
              >About Us</a
            >

            <a href="#" class="text-gray-200 hover:text-white transition"
              >Contact Us</a
            >
          </div>

          <div>
            <a href="#" class="text-gray-200 hover:text-white transition"
              >Login/Register</a
            >
          </div>
        </div>
        <!-- nav links edns -->
      </div>
    </nav>

    <!-- navbar ends here  -->
  </body>
</html>
